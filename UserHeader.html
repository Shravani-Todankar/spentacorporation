<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Header */
        header {
            position: absolute;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
            width: 100%;
            padding: 25px 6%;
        }

        header img {
            height: 100px;
        }

        nav {
            padding: 15px 25px;
            background: #fff;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            gap: 40px;

        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: none;
            color: #fbd44a;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            header img {
                height: 50px !important;
            }

            nav{
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- header.html -->
    <header>
        <div class="logo">
            <img src="spenta white.png" alt="Spenta Logo">
        </div>
        <nav>
            <a href="homepage.html">Home</a>
        </nav>
    </header>

</body>

</html>
